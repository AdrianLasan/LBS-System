<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus POIs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 70vh; }
  </style>
</head>
<body class="container py-3">
  <h1 class="h3 mb-3">Campus POI Finder</h1>
  <div class="row g-3">
    <div class="col-12">
      <div id="map"></div>
    </div>
    <div class="col-12 col-md-6">
      <div class="input-group">
        <span class="input-group-text">Radius (km)</span>
        <input id="radius" type="number" class="form-control" value="0.5" step="0.1">
        <button id="btn-radius" class="btn btn-primary">Find within radius from map center</button>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <button id="btn-nearest" class="btn btn-outline-secondary w-100">Find 10 nearest to map center</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.3498, -6.2603], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const features = L.geoJSON().addTo(map);

    async function loadAll(){
      const res = await fetch('/api/places/');
      const data = await res.json();
      features.clearLayers();
      features.addData(data);
    }

    async function loadWithin(){
      const r = document.getElementById('radius').value;
      const c = map.getCenter();
      const res = await fetch(`/api/places/within/?lat=${c.lat}&lng=${c.lng}&km=${r}`);
      const data = await res.json();
      features.clearLayers();
      features.addData(data);
      L.circle([c.lat,c.lng], {radius: r*1000}).addTo(map);
    }

    async function loadNearest(){
      const c = map.getCenter();
      const res = await fetch(`/api/places/nearest/?lat=${c.lat}&lng=${c.lng}&limit=10`);
      const data = await res.json();
      features.clearLayers();
      features.addData(data);
    }

    document.getElementById('btn-radius').onclick = loadWithin;
    document.getElementById('btn-nearest').onclick = loadNearest;

    loadAll();
  </script>
</body>
</html>
